<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/login.media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="site">
        <div class="site__left"></div>
        <div class="site__right">
            <form action="" id="form">
                <div class="form__title">
                    <span>Welcome back</span>
                    <h2>Login to your acount</h2>
                </div><br>
                <label for="">Email</label><br>
                <input type="email" name="" id="" placeholder="Enter email"><br><br>
                <label for="">Password</label><br>
                <input type="password" name="" id="" placeholder="Enter password"><br><br>
                <label for="remember">
                    <input type="radio" id="remember"> Remember me
                    <a href="">Forgot Password?</a>
                </label>
                <br><br>
                <button type="submit" name="" id="">Login now</button>
                <button><i class="fa-brands fa-google"></i> Or sign-in with google</button>
                <p>Don't have an account? <a href="">Join free today</a></p>
            </form>
        </div>
    </div>


    <script src="./js/login.js"></script>
</body>
</html>
